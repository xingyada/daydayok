    <script>
        function clean() {
            document.getElementById('input').value = "";
            document.getElementById('output').innerHTML = "";
            document.getElementById('input').focus();
        }
        function fun1() {
            var data = document.getElementById('input').value
            if (data == "") {
                alert("输入框不得为空！");
                document.getElementById('input').focus();
                return false;
            }
            else {
                data = data.replace(/\n/g, ",");
                // 去掉因为最后一个回车造成的逗号
                data = data.replace(/,$/g, '');
                document.getElementById('output').innerHTML = data;
                document.getElementById('output').focus();
            }
        }
        function fun2() {
            var data = document.getElementById('input').value
            if (data == "") {
                alert("输入框不得为空！");
                document.getElementById('input').focus();
                return false;
            }
            else {
                data = data.replace(/\n/g, "','");
                // 去掉因为最后一个回车造成的引号
                data = data.replace(/','$/g, '');
                document.getElementById('output').innerHTML = "'" + data + "'";
                document.getElementById('output').focus();
            }
        }
        function fun3() {
            var data = document.getElementById('input').value
            if (data == "") {
                alert("输入框不得为空！");
                document.getElementById('input').focus();
                return false;
            }
            else {
                data = data.replace(/\n/g, "、");
                // 去掉因为最后一个回车造成的逗号
                data = data.replace(/、$/g, '');
                document.getElementById('output').innerHTML = data;
                document.getElementById('output').focus();
            }
        }
        function fun4() {
            var data = document.getElementById('input').value
            if (data == "") {
                alert("输入框不得为空！");
                document.getElementById('input').focus();
                return false;
            }
            else {
                data = data.replace(/\n/g," ");
                document.getElementById('output').innerHTML = data;
                document.getElementById('output').focus();
            }
        }
    </script>
